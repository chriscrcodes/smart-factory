apiVersion: v1
kind: ConfigMap
metadata:
  namespace: azure-iot-operations
  name: iiot-simulator-factory-conf
data:
  config.yml: |-
    metrics:
      type: prometheus
      port: 2114
    logLevel: 1
    simulation:
      target:
        host: aio-mq-dmqtt-frontend
        port: 1883
      sites:
        - name: 7H27L4
          assetCount: 1
          mqttVersion: v5
          tags:
            - id: stamping_TotalOperatingTime
              configuration: (delta(now(), start)/1000) +2000 - rand(0,1000) #Increase by 1 per second and subtract a random number to indicate variability in availability
              count: 1
            - id: stamping_PlannedProductionTime
              configuration: (delta(now(), start)/1000)+2000 #Increase by 1 per second
              count: 1
            - id: stamping_LastCycleTime
              configuration: rand(4900,5000)
              count: 1
            - id: stamping_QualityStatus
              configuration: rand(0,2)
              count: 1
            - id: stamping_MachineStatus
              configuration: rand(0,2)
              count: 1
            - id: stamping_Energy
              configuration: sin(float(x))*2.0 + 7.35 #Ranges from 5.35 to 9.35kW
              count: 1
            - id: stamping_Temperature
              configuration: sin(float(x))*10.0 + 100.0 #Ranges from 90 to 110f
              count: 1
            - id: stamping_Humidity
              configuration: cos(float(x))*10.0 + 30.0 #Ranges from 80 to 100
              count: 1
            - id: stamping_Pressure
              configuration: sin(float(x))*2.0 + 8.0 #Ranges from 6 to 10 bar
              count: 1
            - id: stamping_Vibration
              configuration: sin(float(x))*5.0 + 50.0 #Ranges from 45 to 55mm/sec
              count: 1
            - id: stamping_Speed
              configuration: sin(float(x))*0.5 + 2.0 #Ranges from 1.5 to 2.5mph
              count: 1
          rate:
            messagesPerPeriod: 1
            periodSeconds: 1
            tagsPerMessage: 1
          payloadFormat: OPCUA
          topicFormat: LightningCars/Berlin/Stamping/Line1/{{.TagName}}

